<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自傳與眾不同</title>
    <link rel="stylesheet" href="css/pptpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="view1">
        <div class="main-nav">
            <div class="logo">
                <img src="image/logo.png" width="100" height="100">
            </div>
            <div class="iconGroup">
                <div class="icon">
                    <a href="https://110graduationproject.github.io/group/group1.html"><img src="image/icon_about us.png" width="100" height="100"></a>
                    <div class="text">
                        <h3>關於我們</h3>
                    </div>
                </div>
                <div class="icon">
                    <a href="../index.html"><img src="image/icon_home.png" width="100" height="100"></a>
                    <div class="text">
                        <h3>首頁</h3>
                    </div>
                </div>
                <div class="icon">
                    <a href="../exampage/test.html" target="_blank"><img src="image/icon_test.png" width="100" height="100"></a>
                    <div class="text">
                        <h3>測驗</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentf">
            <div class="intro">
                <div class="title">
                    <h1>前情提要</h1>
                </div>
                <div class="chapter-text1">
                    <div class="patch1"></div>
                    <div class="patch2"><img src="image/pptor.png" alt="ppt圖案"></div>
                    <p class="v1p">
                        阿爾法正在進行面試。<br>他滔滔不絕講個不停<br>但是...<br>教授好像興致缺缺<br>如何讓他更吸引教授的注意呢?
                    </p>
                </div>
            </div>
            <div class="video">
                <iframe width="1120" height="630" src="https://www.youtube.com/embed/HhwiDBQx_54" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="view2 pd">
        <div class="content">
            <div class="video">
                <div class="vdTag1">
                    <h3>影片一</h3>
                    <img src="image/switch_tagor.png" alt="影片切換">
                </div>
                <iframe class="vid" width="1008" height="567" src="https://www.youtube.com/embed/rzPalb0LIk4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="practice">
                <div class="titleTag">
                    <p>模擬器練習</p>
                </div>
                <div class="displayGroup">
                    <div class="display">
                        <div class="bar" id="bar1">
                            <i class="bi bi-caret-down-fill"></i>投影母片
                        </div>
                        <div class="show" id="show1">
                            <h3 class="wordTxt">
                                步驟順序：<br>檢視 > 投影母片 >從母片階層修改樣式
                            </h3>
                            <button type="button" id="bt1-1">檢視</button>
                            <button type="button" id="bt1-2">下一步</button>
                            <div class="bd" id="bd1-1">&nbsp;</div>
                            <img src="image/ppt_image1-2.png" alt="步驟圖片" class="show1_img">
                        </div>
                    </div>
                    <div class="display">
                        <div class="bar" id="bar2">
                            <i class="bi bi-caret-down-fill"></i>轉化
                        </div>
                        <div class="show" id="show2">
                            <h3 class="wordTxt">
                                步驟順序：<br>複製想要轉化的物件 > 貼在下方投影片中相同位置 > 點擊轉化
                            </h3>
                            <div class="bd"id="bd2-1">&nbsp;</div>
                            <div class="bd"id="bd2-2">&nbsp;</div>
                            <div class="bd"id="bd2-3">&nbsp;</div>
                            <div class="bd"id="bd2-4">&nbsp;</div>
                            <div class="bd"id="bd2-5">&nbsp;</div>
                            <button type="button" id="bt2-1">下一步</button>
                            <button type="button" id="bt2-2">下一步</button>
                            <button type="button" id="bt2-3">轉場</button>
                            <img src="image/ppt_image2-1.png" alt="步驟圖片" class="show2_img">
                        </div>
                    </div>
                    <div class="display">
                        <div class="bar" id="bar3">
                            <i class="bi bi-caret-down-fill"></i>線條動畫
                        </div>
                        <div class="show" id="show3">
                            <h3 class="wordTxt">
                                步驟順序：<br>動畫 > 線條 >效果選項 > 向左 / 向右
                            </h3>
                            <div class="bd"id="bd3-1">&nbsp;</div>
                            <div class="bd"id="bd3-2">&nbsp;</div>
                            <div class="bd"id="bd3-3">&nbsp;</div>
                            <div class="bd"id="bd3-4">&nbsp;</div>
                            <button type="button" id="bt3-1">動畫</button>
                            <button type="button" id="bt3-2">下一步</button>
                            <img src="image/ppt_image3-1.png" alt="步驟圖片" class="show3_img">
                        </div>
                    </div>
                    <div class="display">
                        <div class="bar" id="bar3">
                            <i class="bi bi-caret-down-fill"></i>投影片縮放
                        </div>
                        <div class="show" id="show4">
                            <h3 class="wordTxt">
                                步驟順序：<br>(選取要縮放的投影片) > 插入 > 縮放 > 縮放投影片
                            </h3>
                            <div class="bd"id="bd4-1">&nbsp;</div>
                            <div class="bd"id="bd4-2">&nbsp;</div>
                            <div class="bd"id="bd4-3">&nbsp;</div>
                            <button type="button" id="bt4-1">下一步</button>
                            <button type="button" id="bt4-2">插入</button>
                            <button type="button" id="bt4-3">下一步</button>
                            <button type="button" id="bt4-4">下一步</button>
                            <img src="image/ppt_image4-1.png" alt="步驟圖片" class="show4_img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Js/show3.js"></script>
</body>
</html>
