<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程學習檔案</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="view1">
        <div class="main-nav">
            <div class="logo">
                <img src="image/logo.png" width="100" height="100">
            </div>
            <div class="iconGroup">
                <div class="icon">
                    <a href="#"><img src="image/icon_about us.png" width="100" height="100"></a>
                    <div class="text">
                        <h3>關於我們</h3>
                    </div>
                </div>
                <div class="icon">
                    <a href="#"><img src="image/icon_home.png" width="100" height="100"></a>
                    <div class="text">
                        <h3>首頁</h3>
                    </div>
                </div>
                <div class="icon">
                    <a href="#" target="_blank"><img src="image/icon_test.png" width="100" height="100"></a>
                    <div class="text">
                        <h3>測驗</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="video">
                <div class="vdTag1">
                    <h3>影片一</h3>
                    <img src="image/switch_tag.png" alt="影片切換"> 
                </div>
                <div class="vdTag2">
                    <h3>影片二</h3>
                    <img src="image/switch_tag.png" alt="影片切換">
                </div>
                <iframe class="vid" width="1008" height="567" src="https://www.youtube.com/embed/LigzdLJ0G0E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
            <div class="practice">
                <div class="titleTag">
                    <p>模擬器練習</p>
                </div>
                <div class="displayGroup">
                    <div class="display">
                        <div class="bar" id="bar1">
                            <i class="bi bi-caret-down-fill"></i>首頁製作
                        </div>
                        <div class="show" id="show1">
                            <h3 class="wordTxt">
                                步驟順序：<br>插入>封面頁>選擇封面頁
                            </h3>
                            <button type="button" class="bt1">插入</button>
                            <button type="button" class="bt2">封面頁</button>
                            <div class="bd bd1">&nbsp;</div>
                            <img src="image/word_image1-1.png" alt="步驟圖片" class="show1_img">
                        </div>
                    </div>
                    <div class="display">
                        <div class="bar" id="bar2">
                            <i class="bi bi-caret-down-fill"></i>製作陰影
                        </div>
                        <div class="show" id="show2">
                            <h3 class="wordTxt">
                                步驟順序：<br>(右鍵)>設定圖片格式>陰影>調整數值
                            </h3>
                            <div class="bd bd2">&nbsp;</div>
                            <div class="bd bd3">&nbsp;</div>
                            <div class="bd bd4">&nbsp;</div>
                            <button type="button" class="bt3">下一步</button>
                            <img src="image/word_image2-1.png" alt="步驟圖片" class="show2_img">
                        </div>
                    </div>
                    <div class="display">
                        <div class="bar" id="bar3">
                            <i class="bi bi-caret-down-fill"></i>定位點
                        </div>
                        <div class="show" id="show3">
                            <h3 class="wordTxt">
                                步驟順序：<br>檢視>打開尺規>透過拖拉調整位置 /<br>選定定位點，按下Tab鍵
                            </h3>
                            <div class="bd bd5">&nbsp;</div>
                            <button type="button" class="bt4">檢視</button>
                            <img src="image/word_image3-1.png" alt="步驟圖片" class="show3_img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Js/show.js"></script>
</body>
</html>
